demel.browse.home.head.title=DEMel - Diccionario del Español Medieval electrónico
demel.browse.home.title=DEM<em>el</em> - Diccionario del Español Medieval <em>electrónico</em>
demel.browse.home.introduction=Der Diccionario del Español Medieval <em>electrónico</em> (DEM<em>el</em>) stellt ein \
lemmatisiertes und semantisch vorstrukturiertes elektronisches Datenarchiv zum mittelalterlichen Spanisch \
zur Verfügung. Grundlage der digitalisierten Datensammlung ist das in Zettelkästen archivierte Material des Ende 2007 \
aus finanziellen Gründen eingestellten Diccionario del Español Medieval (DEM), welches auf der Basis von weit mehr als 600 \
literarischen und nicht literarischen Werken bzw. Text- und Dokumentensammlungen die Entwicklungsgeschichte des spanischen Wortschatzes \
zwischen dem 10. und dem beginnenden 15. Jahrhundert abdeckt. Insgesamt enthält die Datenbank rund 650.000 Belege zu über 31.000 Lemmata.
demel.browse.home.overview=<h3>Das DEM<em>el</em>-Portal gliedert sich in folgende Bereiche:</h3> \
Die <a class="fw-bold" href="{0}site/intro_overview">Einführung</a> liefert Hintergrundinformationen zum DEM, eine ausführliche Projektdokumentation zum DEM<em>el</em> und ein Benutzungshandbuch für das Portal. \
<p>Die Menüpunkte <a class="fw-bold" href="{0}browse/lemmas">Lemmaliste</a>, <a class="fw-bold" href="{0}browse/attestations">Belege</a> und <a class="fw-bold" href="{0}browse/bibliography">Bibliografie</a> erlauben den Zugriff auf die Datenbank:</p> \
<ul> \
<li>Neben einer Auflistung aller Lemmata bietet die <a class="fw-bold" href="{0}browse/lemmas">Lemmaliste</a> die Möglichkeit, gezielte Suchanfragen innerhalb der Lemmata zu stellen.</li> \
<li>In den <a class="fw-bold" href="{0}browse/attestations">Belegen</a> sind alle im Rahmen des DEM<em>el</em> erfassten Belege in Tabellenform zugänglich und durchsuchbar.</li> \
<li>Die <a class="fw-bold" href="{0}browse/bibliography">Bibliografie</a> enthält alle im DEM<em>el</em> verwendeten Quellen.</li> \
</ul> \
<p>Der <a class="fw-bold" href="{0}site/fichero">Digitalisierte Zettelkasten</a> ermöglicht es, \
die Scans aller Zettel gemäß ihrer Anordnung in den Originalkästen des DEM zu ‚durchblättern‘, \
und gewährt dadurch unter anderem Einblick in die nicht in die Datenbank aufgenommenen Kästen (z.&nbsp;B. bibliografisches Material und Onomastika).</p>
