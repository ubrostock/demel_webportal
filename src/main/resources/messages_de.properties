demel.lemma_editor.name.info.title=Name
demel.lemma_editor.name.info.content=Geben Sie hier den Namen des Lemmas an. Die Schreibung orientiert sich dabei am Neuspanischen. \
Genauere Hinweise zur Schreibung des Lemmas finden Sie <a class="fw-bold" href="{0}site/intro_principles#2.3-schreibung-der-lemmata">hier</a>.
demel.lemma_editor.name_variants.info.title=Varianten des Lemmas
demel.lemma_editor.name_variants.info.content=Erfassen Sie hier die Varianten des Lemmas. Das ist vor allem wichtig, wenn das Lemma Klammern, \
Ziffern oder Fragezeichen beinhaltet. Das Lemma muss dann ohne diese Sonderzeichen angegeben werden. Falls im Lemmatitel zwei Schreibungen des Lemmas \
durch Schrägstrich getrennt sind, müssen beide als Variante angegeben werden. Mehrere Varianten werden durch <strong>|</strong> \
(ohne zusätzliche Leerzeichen) getrennt. Die Varianten werden den Nutzern nicht angezeigt.
demel.lemma_editor.part_of_speech.info.title=Wortart
demel.lemma_editor.part_of_speech.info.content=Wählen Sie hier alle Wortarten des Lemmas aus. Genauere Hinweise zu den Wortarten finden Sie \
<a class="fw-bold" href="{0}site/intro_principles#2.4-wortart">hier</a>.
demel.lemma_editor.hints_extern.info.title=Bemerkung (extern)
demel.lemma_editor.hints_extern.info.content=Schreiben Sie hier auf <strong>Spanisch</strong> eine Bemerkung, die den Nutzern angezeigt werden soll. \
Für Hinweise zur Änderung des Datensatzes gibt es das Feld "Änderungskommentar".  
demel.lemma_editor.hints_intern.info.title=Bemerkung (intern)
demel.lemma_editor.hints_intern.info.content=Schreiben Sie hier eine Bemerkung, die den Nutzern nicht angezeigt werden soll.
demel.lemma_editor.revision_message.info.title=Änderungskommentar
demel.lemma_editor.revision_message.info.content=Beim Speichern der Änderung wird dieser Text automatisch als Kommentar für dieses Lemma \
angelegt und angezeigt. Er sollte auf <strong>Spanisch</strong> geschrieben sein, da er den Nutzern angezeigt wird, und kurz erklären, was verändert wurde: \
z.B. "Cambio de nombre". 

demel.attestation_editor.form.info.title=Belegte Form
demel.attestation_editor.form.info.content=Geben Sie hier die belegte Form an. Es ist nicht möglich, im Editor mehrere belegte Formen zu erfassen. \
Falls keine belegte Form vorhanden ist, muss das Feld leer sein. Genauere Hinweise zur Schreibung der belegten Form finden Sie \
<a class="fw-bold" href="{0}site/intro_principles#3.1.2-belegte-form">hier</a>.
demel.attestation_editor.lemma.info.title=Lemma
demel.attestation_editor.lemma.info.content=Bitte wählen Sie ein Lemma aus der Liste aus. Es ist nicht möglich, mehrere Lemmata zuzuweisen oder \
mit dem Editor ein neues Lemma zu erstellen. Verweislemmata können nicht ausgewählt werden.
demel.attestation_editor.sigle.info.title=Sigle
demel.attestation_editor.sigle.info.content=Bitte wählen Sie die Sigle der zugehörigen Quelle aus. <strong>Bei Primärbelegen dürfen keine Sekundärquellen (🅂) \
und bei Sekundärbelegen keine Primärquellen (🄿) ausgewählt werden!</strong> Bei der Wahl einer Sigle-Variante wird die Hauptsigle gespeichert. Es ist nicht möglich, \
mehrere Siglen zuzuweisen oder mit dem Editor eine neue Sigle bzw. eine neue Quelle zu erstellen.
demel.attestation_editor.dating_attestation.info.title=Datierung
demel.attestation_editor.dating_attestation.info.content=Bitte erfassen Sie die Datierung des Belegs. Bei <strong>Text</strong> muss erfasst werden, \
was dem Nutzer angezeigt werden soll, also z. B. "c 1250". Bei <strong>von/bis</strong> muss die Datierung maschinenlesbar angegeben werden, also "1235" und "1265". \
Die Regeln zum Berechnen der Werte finden Sie <a class="fw-bold" href="{0}site/intro_principles#4.3-datierungen">hier</a>.
demel.attestation_editor.mwexpr.info.title=Mehrwortlexem
demel.attestation_editor.mwexpr.info.content=Bitte erfassen Sie hier das Mehrwortlexem. Die Schreibung sollte sich am Neuspanischen bzw. an der Schreibung des Lemmas orientieren. \
Das Lemma innerhalb des Mehrwortlexems muss durch <strong>&lt;seg&gt;</strong>...<strong>&lt;/seg&gt;</strong> eingeschlossen sein. Falls kein Mehrwortlexem vorhanden ist, \
muss das Feld leer sein.
demel.attestation_editor.lemmalink_id.info.title=Verweis
demel.attestation_editor.lemmalink_id.info.content=Wählen Sie das Lemma aus, auf das verwiesen werden soll. Es kann nicht auf Verweislemma verwiesen werden. \
Es kann nicht auf mehrere Lemmata verwiesen werden.
demel.attestation_editor.hints_intern.info.title=Bemerkung (intern)
demel.attestation_editor.hints_intern.info.content=Schreiben Sie hier eine Bemerkung, die den Nutzern nicht angezeigt werden soll.
demel.attestation_editor.revision_message=Änderungs- kommentar:
demel.attestation_editor.revision_message.info.title=Änderungskommentar
demel.attestation_editor.revision_message.info.content=Beim Speichern der Änderung wird dieser Text automatisch als Kommentar für diesen Beleg \
angelegt und angezeigt. Er sollte auf <strong>Spanisch</strong> geschrieben sein, da er den Nutzern angezeigt wird, und kurz erklären, was verändert wurde: \
z.B. "Cambio de forma documentada". 
