demel.browse.home.head.title=DEMel - Diccionario del Español Medieval electrónico
demel.browse.home.title=DEM<em>el</em> - Diccionario del Español Medieval <em>electrónico</em>
demel.browse.home.introduction=The Diccionario del Español Medieval <em>electrónico</em> (DEM<em>el</em>) is a semantically pre-structured \
and lemmatized database dedicated to the Medieval Spanish. The basis is the digitized archive of the Diccionario del Español Medieval (DEM), \
which was discontinued at the end of 2007 for financial reasons. With more than 600 literary and non-literary works or collections of texts and \
documents as sources, the material represents the Spanish vocabulary from the 10th to the beginning of the 15th century. \
In total, the database contains about 650,000 attestations of more than 31,000 lemmas.
demel.browse.home.overview=<h3>The DEM<em>el</em> web application is divided into the following pages:</h3> \
The <a class="fw-bold" href="{0}site/intro_overview">Introduction</a> supplies background information on the DEM, a detailed project documentation on DEM<em>el</em>, and a user manual for the web application.\
<p>The menue items <a class="fw-bold" href="{0}browse/lemmas">Lemmas</a>, <a class="fw-bold" href="{0}browse/attestations">Attestations</a> and <a class="fw-bold" href="{0}browse/bibliography">Bibliography</a> provide access to the database:</p> \
<ul> \
<li>The page <a class="fw-bold" href="{0}browse/lemmas">Lemmas</a> offers the possibility to make specific queries within the Medieval Spanish lemmas.</li> \
<li>In the <a class="fw-bold" href="{0}browse/attestations">Attestations</a>, all attestations recorded during the project DEM<em>el</em> are displayed in tabular form and can be searched.</li> \
<li>The <a class="fw-bold" href="{0}browse/bibliography">Bibliography</a> includes all sources used in the DEM<em>el</em>.</li> \
</ul> \
<p>The <a class="fw-bold" href="{0}site/fichero">Digitized Archive</a> makes it possible to 'browse' through the scans of all paper slips, \
as they were arranged in the original DEM boxes. It thereby provides insight into the boxes that are not included in the database \
(e.g. bibliographic material and onomastics).</p>
