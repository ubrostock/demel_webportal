demel.lemma_editor.error.id_unknown=The ID of the lemma is unknown.
demel.lemma_editor.error.name.size=Please, use no more than 256 characters in the field 'Name'!
demel.lemma_editor.error.name.empty=Please fill in the field 'Name'.
