demel.lemma_editor.name.info.title=Name
demel.lemma_editor.name.info.content=Enter here the name of the lemma. The spelling is based on modern Spanish. \
More detailed information on the spelling of the lemma can be found <a class="fw-bold" href="{0}site/intro_principles?lang=en#2.3.-escritura-de-los-lemas">here</a>.
demel.lemma_editor.name_variants.info.title=Variants of the lemma
demel.lemma_editor.name_variants.info.content=Record the variants of the lemma here. This is especially important if the lemma contains brackets, numbers or question marks. \
In these cases, the lemma must be entered without these special characters. If two spellings of the lemma are separated by slashes in the lemma title, both must be given as variants. \
Multiple variants are separated by <strong>|</strong> (without additional spaces). The variants are not displayed to the users.
demel.lemma_editor.part_of_speech.info.title=Part of speech
demel.lemma_editor.part_of_speech.info.content=Select all parts of speech of the lemma. You can find more detailed information about the parts of speech \
<a class="fw-bold" href="{0}site/intro_principles?lang=en#2.4.-categor%C3%ADas-gramaticales">here</a>.
demel.lemma_editor.hints_extern.info.title=External comment
demel.lemma_editor.hints_extern.info.content=Write a comment here in <strong>Spanish</strong> to be displayed to the users. Use the field "Revision message" for comments about the change of the record.
demel.lemma_editor.hints_intern.info.title=Internal comment
demel.lemma_editor.hints_intern.info.content=Write a comment here that you do not want to be displayed to the users.
demel.lemma_editor.revision_message.info.title=Revision message
demel.lemma_editor.revision_message.info.content=When saving the changes, this text is automatically created and displayed as a revision message for this lemma. \
It should be written in <strong>Spanish</strong>, as it will be displayed to the users, and it should briefly explain what has been changed: \
for example "Cambio de nombre". 

demel.attestation_editor.form.info.title=Form
demel.attestation_editor.form.info.content=Enter the form here. It is not possible to enter more than one form in the editor. If there is no form, the field must be empty. \
More detailed information about the spelling of the form can be found <a class="fw-bold" href="{0}site/intro_principles?lang=en#3.1.2.-forma-documentada">here</a>.
demel.attestation_editor.lemma.info.title=Lemma
demel.attestation_editor.lemma.info.content=Please select a lemma from the list. It is not possible to assign more than one lemma or to create a new lemma with the editor. \
Cross-link lemmas cannot be selected.
demel.attestation_editor.sigle.info.title=Source
demel.attestation_editor.sigle.info.content=Please select the source. <strong>No secondary sources (🅂) may be selected for primary attestations, and no primary sources (🄿) \
may be selected for secondary attestations!</strong> When selecting a variant of a short form, the main short form of the source is saved. It is not possible to assign more \
than one source, or to create a new short form or a new source with the editor.
demel.attestation_editor.dating_attestation.info.title=Dating
demel.attestation_editor.dating_attestation.info.content=Please record the dating of the attestation. In the field 'Text', the dating must be entered in the way \
it shall be displayed to the user, e.g. "c 1250". In the fields 'from' and 'to', the dating must be entered in a machine-readable form, i.e. "1235" and "1265".  \
The rules for calculating the values can be found <a class="fw-bold" href="{0}site/intro_principles?lang=en#4.3.-dataci%C3%B3n">here</a>.
demel.attestation_editor.mwexpr.info.title=Multiword expression
demel.attestation_editor.mwexpr.info.content=Please record the multiword expression here. The spelling should be based on the modern Spanish or the spelling of the lemma. \
The lemma within the multiword expression must be enclosed by <strong>&lt;seg&gt;</strong>...<strong>&lt;/seg&gt;</strong>. If there is no multiword expression, the field must be empty.
demel.attestation_editor.lemmalink_id.info.title=Cross-link
demel.attestation_editor.lemmalink_id.info.content=Select the lemma to be referenced. It is not possible to reference cross-link lemmas. It is also not possible to reference more than one lemma.
demel.attestation_editor.hints_intern.info.title=Internal comment
demel.attestation_editor.hints_intern.info.content=Write a comment here that you do not want to be displayed to the users.
demel.attestation_editor.revision_message=Revision message:
demel.attestation_editor.revision_message.info.title=Revision message
demel.attestation_editor.revision_message.info.content=When saving the changes, this text is automatically created and displayed as a revision message for this attestation. \
It should be written in <strong>Spanish</strong>, as it will be displayed to the users, and it should briefly explain what has been changed: \
for example "Cambio de forma documentada". 