demel.attestation_form.togglebutton.exact.info.content=La página „Documentaciones“ admite una búsqueda inexacta y una búsqueda exacta. \
La <strong>búsqueda inexacta</strong> ignora signos diacríticos, espacios, cifras, mayúsculas y caracteres especiales. \
