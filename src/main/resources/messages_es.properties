demel.attestation_form.filter.mwexpr.info.content=Filtre la tabla marcando una casilla para elegir solo documentaciones con o sin unidad \
pluriverbal. En el caso de las documentaciones secundarias no se ha registrado si aparece una unidad pluriverbal en la ficha o no. \
Estos casos se pueden filtrar marcando la tercera casilla. Además, se puede buscar por unidades pluriverbales concretas introduciendo \
una cadena de caracteres en el campo de búsqueda. En este caso, es posible usar comodines: el asterisco (<strong>*</strong>), \
para sustituir una cadena de caracteres, y el signo de interrogación (<strong>?</strong>), para sustituir un solo carácter. \
Para obtener más información, haga clic <a href="../site/intro_manual?lang=es#unidad-pluriverbal">aquí</a>.
