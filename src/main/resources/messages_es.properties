demel.lemma_editor.name.info.title=Nombre
demel.lemma_editor.name.info.content=Introduzca aquí el nombre del lema. La escritura se basa en el español actual. \
Información más detallada sobre la escritura del lema se encuentra <a class="fw-bold" href="{0}site/intro_principles?lang=es#2.3.-escritura-de-los-lemas">aquí</a>.
demel.lemma_editor.name_variants.info.title=Variantes del lema
demel.lemma_editor.name_variants.info.content=Registre aquí las variantes del lema. Esto es especialmente importante \
si el lema contiene paréntesis, números o signos de interrogación. El lema debe introducirse sin estos caracteres especiales. \
Si en el nombre del lema hay dos grafías separadas por una barra oblicua, ambas deben indicarse como variantes. \
Varias variantes se separan con <strong>|</strong> (sin espacios adicionales). Las variantes no se muestran a los usuarios.
demel.lemma_editor.part_of_speech.info.title=Categoría gramatical
demel.lemma_editor.part_of_speech.info.content=Seleccione aquí todas las categorías gramaticales del lema. Información más detallada \
sobre la categorías gramticales se encuentra <a class="fw-bold" href="{0}site/intro_principles#2.4.-categor%C3%ADas-gramaticales">aquí</a>.
demel.lemma_editor.hints_extern.info.title=Nota (externa)
demel.lemma_editor.hints_extern.info.content=Escribe aquí un comentario que se muestre a los usuarios. Para notas sobre cambios del registro, \
existe el campo "Comentario de revisión".
demel.lemma_editor.hints_intern.info.title=Nota (interna)
demel.lemma_editor.hints_intern.info.content=Escriba aquí un comentario que no se muestre a los usuarios.
demel.lemma_editor.revision_message.info.title=Comentario de revisión
demel.lemma_editor.revision_message.info.content=Cuando se guarda el cambio, este texto se muestra automáticamente como comentario para este lema. \
Debe explicar brevemente lo que se ha cambiado: por ejemplo "Cambio de nombre".

demel.attestation_editor.form.info.title=Forma documentada
demel.attestation_editor.form.info.content=Introduzca aquí la forma documentada. \
No es posible introducir varias formas documentadas en el editor. Si no hay ninguna forma documentada, \
el campo debe estar vacío. Información más detallada sobre la escritura de la forma documentada se encuentra \
<a class="fw-bold" href="{0}site/intro_principles?lang=es#3.1.2.-forma-documentada">aquí</a>.
demel.attestation_editor.lemma.info.title=Lema
demel.attestation_editor.lemma.info.content=Seleccione un lema de la lista. No es posible seleccionar varios lemas o \
crear un nuevo lema con el editor. No se pueden seleccionar lemas de remisión.
demel.attestation_editor.sigle.info.title=Sigla
demel.attestation_editor.sigle.info.content=Por favor, seleccione la sigla de la fuente correspondiente. \
<strong>No se deben seleccionar fuentes secundarias (🅂) para documentaciones primarias ni fuentes primarias (🄿) para documentaciones secundarias!</strong> \
Al seleccionar una variante de una sigla, se guarda la sigla principal. No es posible asignar varias siglas \
ni crear una nueva sigla o una nueva fuente con el editor.
demel.attestation_editor.dating_attestation.info.title=Datación
demel.attestation_editor.dating_attestation.info.content=Introduzca la datación de la documentación. \
En <strong>Texto</strong> debe introducir lo que se mostrará al usuario, por ejemplo "c 1250". \
En <strong>de/a</strong> la datación se debe introducir en formato legible por máquina, por ejemplo "1235" y "1265". \
Las reglas para calcular los valores pueden consultarse <a class="fw-bold" href="{0}site/intro_principles?lang=es#4.3.-dataci%C3%B3n">aquí</a>
demel.attestation_editor.mwexpr.info.title=Unidades pluriverbales
demel.attestation_editor.mwexpr.info.content=Introdúzca aquí la unidad pluriverbal. La escritura debe basarse en el español actual o en la escritura del lema. \
El lema dentro de la unidad pluriverbal debe ir encerrado por <strong>&lt;seg&gt;</strong>...<strong>&lt;/seg&gt;</strong>. \
Si no hay una unidad pluriverbal, el campo debe estar vacío.
demel.attestation_editor.lemmalink_id.info.title=Remisión
demel.attestation_editor.lemmalink_id.info.content=Seleccione el lema al que se hace la remisión. No es posible referenciar un lema de remisión. \
No se pueden referenciar varios lemas.
demel.attestation_editor.hints_intern.info.title=Nota (interna)
demel.attestation_editor.hints_intern.info.content=Escriba aquí un comentario que no se muestre a los usuarios.
demel.attestation_editor.revision_message=Comentario de revisión:
demel.attestation_editor.revision_message.info.title=Comentario de revisión
demel.attestation_editor.revision_message.info.content=Cuando se guarda el cambio, este texto se muestra automáticamente como comentario para esta documentación. \
Debe explicar brevemente lo que se ha cambiado: por ejemplo "Cambio de forma documentada".
