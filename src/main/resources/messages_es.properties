demel.browse.home.head.title=DEMel - Diccionario del Español Medieval electrónico
demel.browse.home.title=DEM<em>el</em> - Diccionario del Español Medieval <em>electrónico</em>
demel.browse.home.introduction= \
El Diccionario del Español Medieval <em>electrónico</em> (DEM<em>el</em>) pone a disposición una base de datos \
lematizada y semánticamente estructurada dedicada al español medieval. Se basa en un archivo de datos guardado en gavetas del Diccionario del Español Medieval (DEM), \
que dejó de publicarse a finales de 2007 por motivos económicos. A partir de más de 600 obras literarias y no literarias o colecciones de textos y documentos, el material del archivo representa \
el caudal léxico del español desde el siglo X hasta comienzos del siglo XV. En total, la base de datos contiene unas 650&nbsp;000 documentaciones para más de 31&nbsp;000 lemas.

demel.browse.home.overview=<h3>El portal DEM<em>el</em> está estructurado en las siguientes secciones:</h3> \
La <a class="fw-bold" href="{0}site/intro_overview">Introducción</a> proporciona información sobre el DEM, una documentación detallada del proyecto DEM<em>el</em> y un manual de usuario para el portal. \
<p>Las opciones de menú <a class="fw-bold" href="{0}browse/lemmas">Lemario</a>, <a class="fw-bold" href="{0}browse/attestations">Documentaciones</a> y <a class="fw-bold" href="{0}browse/bibliography">Bibliografía</a> permiten acceder a la base de datos:</p> \
<ul> \
<li>Además de un listado de todos los lemas, el <a class="fw-bold" href="{0}browse/lemmas">Lemario</a> permite búsquedas selectivas en los lemas.</li> \
<li>En las <a class="fw-bold" href="{0}browse/attestations"> Documentaciones</a>, se pueden encontrar y explorar todas las documentaciones registradas en el DEM<em>el</em>.</li> \
<li>La <a class="fw-bold" href="{0}browse/bibliography">Bibliografía</a> contiene todas las fuentes utilizadas en el DEM<em>el</em>.</li> \
</ul> \
<p>El <a class="fw-bold" href="{0}site/fichero">Fichero digitalizado</a> permite "hojear" \
las imágenes de todas las fichas según su disposición en las gavetas originales del DEM, permitiendo así, entre otras cosas, conocer el material  \
no incluido en la base de datos (por ejemplo, material bibliográfico y onomástico).</p>
