<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <title th:text="#{demel.browse.admin.indexing.head.title}">Admin: Neuindexierung</title>
  <meta th:replace="~{fragments/page :: html_header}" />
  <script type="text/javascript" th:src="@{/javascript/demel.js}"></script>
  <script type="text/javascript" th:src="@{/themes/unirostock/js/unirostock.js}"></script>
</head>
<body>
<body class="ir-body">
  <nav th:replace="~{fragments/page :: top_navigation}"></nav>
  <header th:replace="~{fragments/page :: header (navActive='')}"></header>
  <nav th:replace="~{fragments/page :: navigation (navActive='nav-main-admin')}">...</nav>
  <main class="ir-main container">
    <h2 class="text-nowrap" th:text="#{demel.browse.admin.indexing.title}">Administration: Neuindexierung</h2>
    <div class="alert alert-danger" role="alert">
      <h3 class="alert-heading" th:text="#{demel.browse.admin.indexing.alert.title}"><i class="fa-solid fa-triangle-exclamation"></i> Achtung !</h3>
      <span th:utext="#{demel.browse.admin.indexing.alert.text}"></span>
    </div>
    <form name="indexing_form" th:action="@{/browse/admin/indexing}" method="GET" >
      <div class="row">
        <div class="col">
          <div th:replace="~{fragments/indexing :: indexing('lemmas', 1000)}"></div>
        </div>
        <div class="col">
          <div th:replace="~{fragments/indexing :: indexing('attestations', 1100)}"></div>
        </div>
        <div class="col">
          <div th:replace="~{fragments/indexing :: indexing('sources', 1200)}"></div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <div th:replace="~{fragments/indexing :: indexing('boxes', 1300)}"></div>
        </div>
        <div class="col">
          <div th:replace="~{fragments/indexing :: indexing('scans', 1400)}"></div>
        </div>
        <div class="col"></div>
      </div>
    </form>
  </main>
  <footer th:replace="~{fragments/page :: footer}"></footer>
  <script th:replace="~{fragments/page :: script_footer}"></script>
  <script type="text/javascript" th:inline="javascript">
    documentReady(function() {
      initPopovers();
    });
  </script>
</body>
</html>
