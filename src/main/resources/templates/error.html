 <html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{demel.error.title}">DEMel</title>
<meta th:replace="~{fragments/page :: html_header}" />
</head>
<body class="ir-body">
  <nav th:replace="~{fragments/page :: top_navigation}"></nav>
  <header th:replace="~{fragments/page :: header (navActive='nav-main-home')}"></header>
  <nav th:replace="~{fragments/page :: navigation (navActive='nav-main-home')}">...</nav>
  <main class="ir-main container">
    <h2 th:text="#{demel.error.heading}">Es ist ein Fehler aufgetreten...</h2>
    <div class="row mt-3">
      <div class="col-8 offset-2">
        <div class="card">
          <div class="card-header">
            <h4 th:text="${error}">Error Info</h4>
          </div>
          <div class="card-body">
            <p class="card-text" th:text="${message}">Error Info</p>
          </div>
          <div class="card-footer">
            <table>
              <tr th:if="${exception}">
                <td><span th:text="#{demel.error.exception}"></span>:</td>
                <td></td>
                <!-- <td th:text="${response.exception}"></td> -->
              </tr>
              <tr>
                <td><span th:text="#{demel.error.http_status_code}"></span>:&nbsp;&nbsp;&nbsp;</td>
                <td></td>
                <!-- <td th:text="${response.status}"></td> -->
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer th:replace="~{fragments/page :: footer}"></footer>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
