 <div xmlns:th="http://www.thymeleaf.org">
  <a class="float-end demel-cite-btn-json" th:title="#{demel.popover.cite.json_data}"
     th:href="@{/api/data/json/lemmas/__${lemma.id}__}">
     <i class="fa-solid fa-database text-dark"></i>
  </a>
  <strong th:text="#{demel.popover.cite.citelink}">Zitierlink</strong>
  <div class="ms-2">
    <a th:href="${@environment.getProperty('demel.basepurl') + lemma.id}">
       http://purl.uni-rostock.de<br />/demel/<span th:text="${lemma.id}">l1234</span></a>
  </div> 
  <strong th:text="#{demel.popover.cite.citation}">Zitierweise</strong>
  <div class="ms-2 condensed">
     <span th:text="#{demel.vocabulary.lemma\_\_type.__${lemma.type}__.term}"></span>
     <span th:text="${lemma.id}">l1234</span>
     „<span th:text="${lemma.name}">Lemma-Name</span>“<br />
     <span th:text="#{demel.popover.cite.in}"></span>
     <span th:text="#{demel.vocabulary.demel}">Diccionario del Español Medieval electrónico</span>, <br />
     <span th:text="${@environment.getProperty('demel.basepurl')}"></span><span th:text="${lemma.id}">l1234</span>, <br />
     <span th:text="#{demel.popover.cite.download_time}">abgerufen am</span> 
     <span th:with="format=#{demel.common.date.format}" th:text="${#dates.format(#dates.createNow(), format)}"></span>
  </div>
</div>
